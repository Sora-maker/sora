<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Celebration Page Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeaa7;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #55efc4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        /* Confetti Animation */
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fab1a0;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">

        <p>I promise to be better and make you smile every day ehe</p>
    </div>

    <!-- Confetti Animation -->
    <div class="confetti">
        <div style="left: 20%; animation-delay: 0s;"></div>
        <div style="left: 40%; animation-delay: 0.5s;"></div>
        <div style="left: 60%; animation-delay: 1s;"></div>
        <div style="left: 80%; animation-delay: 1.5s;"></div>
        <div style="left: 30%; animation-delay: 0.2s;"></div>
        <div style="left: 50%; animation-delay: 0.7s;"></div>
        <div style="left: 70%; animation-delay: 1.2s;"></div>
    </div>
</body>
